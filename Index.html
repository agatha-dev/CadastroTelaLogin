<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de Registro com validação JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastra-se para acessar o sistema</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail"> 
            </div>
            <div class="half-box">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome">
            </div>
            <div class="half-box">
                <label for="lastname">SobreNome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite o seu SobreNome">
            </div>
            <div class="half-box">
                <label for="password">Senha</label>
                <input type="text" name="password" id="password" placeholder="Digite a sua senha">
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
